<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Style/bootstrap.min.css">
    <link rel="stylesheet" href="cuong02.css">
</head>
<body>
<div class="container-fluid row">
    <div class="col-3">
        <form action="#">
            <h1>Add product</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail</label>
                <input type="text" id="thumbnail" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary form-control" id="btn-add">Add</button>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-danger form-control">Delete</button>
            </div>
        </form>
    </div>
    <div id="products" class="col-9 row">
    </div>
</div>
<script src="../Script/bootstrap.min.js"></script>
<script src="../Script/jquery.min.js"></script>
<script src="../Script/jquery.slim.min.js"></script>
<script src="../Script/jquery.validate.min.js"></script>
<script src="../Script/popper.min.js"></script>
<script src="cuong02.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="LaiLaChuoiDay.css">
    <link rel="stylesheet" href="../Style/bootstrap.min.css">
</head>
<body>
<div class="container-fluid row">
    <div class="col-3">
        <h1>Add Product</h1>
        <form action="#">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input class="form-control" id="product-name" type="text">
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail</label>
                <input class="form-control" id="thumbnail" type="text">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" id="price" type="text">
            </div>
            <div class="form-group">
                <button id="add" class="btn btn-primary form-control">Add product</button>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-danger form-control">Remove content</button>
            </div>
        </form>
    </div>
    <div id="products" class="col-9 row">
    </div>
</div>
<script src="../Script/bootstrap.min.js"></script>
<script src="../Script/jquery.min.js"></script>
<script src="../Script/jquery.slim.min.js"></script>
<script src="../Script/jquery.validate.min.js"></script>
<script src="../Script/popper.min.js"></script>
<script src="LaiLaChuoiDay.js"></script>
</body>
</html>
